<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Jogo do Mario</title>
</head>

<body>

    <div class="game-board">
        <img src="/images/clouds.png" class="clouds">
        <img src="/images/mario.gif" class="mario">
        <img src="/images/pipe.png" class="pipe pipe-easy pipe-medio pipe-hard">
    </div>

    <div class="game-titulo-main">
        <div class="game-titulo">
            <h1>Mario Game!</h1>
        </div>
    </div>
    <div class="button-restart">
        <button class="button" id="button">Restart</button>
    </div>
    <div class="button-modo">
        <h3>Modo de jogo</h3>
        <button class="button" id="button-easy">Facil</button>
        <button class="button" id="button-medium">Medio</button>
        <button class="button" id="button-hard">Dificil</button>
    </div>
</body>

</html>
